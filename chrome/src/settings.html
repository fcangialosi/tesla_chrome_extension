<link rel='stylesheet', href='http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
<link type='text/css', href='http://fonts.googleapis.com/css?family=Roboto+Slab', rel='stylesheet'>

<body style="min-width: 325px;margin-left:30px;font-family:'Roboto Slab';">
  <h3 style="font-family:'Roboto Slab';">
    <img src="honors_unread.png"/> Team TESLA Settings <img src="honors_unread.png"/>
  </h3>
  <p style=""> 
    Select your main team, any additional <br/> teams, and whether you'd like popup notifications, then click save.
  </p>
  <br/>
  <div data-toggle="buttons" style="border-top: 3px solid #000; border-bottom: 3px solid #000">
    <br/>
    <b> Primary Team: </b><br/>
    <input type="radio" name="options" id="rectenna"> Rectenna Team
    <br/>
    <input type="radio" name="options" id="antenna"> Antenna Team
    <br/>
    <input type="radio" name="options" id="modeling"> Modeling Team
    <br/>
    <input type="radio" name="options" id="gigabox"> Gigabox Team
    <br/>
    <br/>
  </div>
  <br/>
  <input type="checkbox" name="options" id="grant"> I'm also on Grant Team
  <br/>
  <input type="checkbox" name="options" id="ip"> I'm also on IP Team
  <br/>
  <input type="checkbox" name="options" id="notifications"> I want Pop-Up (System Tray) Notifications
  <br/>
  <br/>
  <button id="saveButton" class="btn btn-primary btn-lg" style="width:250px;">Save</button>
</body>
<script src="settings.js"></script>
