<link rel='stylesheet', href='http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
<link type='text/css', href='http://fonts.googleapis.com/css?family=Roboto+Slab', rel='stylesheet'>

<body style="min-width: 325px;margin-left:31px;margin-right:31px;font-family:'Roboto Slab';">
  <h3 style="font-family:'Roboto Slab';">
    <img src="honors_unread.png"/> Team TESLA Settings <img src="honors_unread.png"/>
  </h3>
  <p style=""> 
    Select your main team, any additional teams, and whether you'd like popup notifications, with or without sounds, then click save.
  </p>
  <div data-toggle="buttons" style="border-top: 3px solid #000; border-bottom: 3px solid #000">
    <b> Primary Team: </b><br/>
    <input type="radio" name="options" id="rectenna"> Rectenna Team
    <br/>
    <input type="radio" name="options" id="antenna"> Antenna Team
    <br/>
    <input type="radio" name="options" id="modeling"> Modeling Team
    <br/>
    <input type="radio" name="options" id="lossy"> Lossy Events Team
    <br/>
  </div>
  <div data-toggle="buttons" style="border-bottom: 3px solid #000">
  <input type="checkbox" name="options" id="grant"> Grant Team
  <br/>
  <input type="checkbox" name="options" id="ip"> IP Team
  <br>
</div>
  <input type="checkbox" name="options" id="notifications"> Pop-Up (System Tray) Notifications?
  <br/ >
   <input type="checkbox" name="options" id="sound"> Sound On?
  <br/>
  <br/>
  <center><button id="saveButton" class="btn btn-primary btn-lg" style="width:250px;">Save</button></center>
</body>
<script src="settings.js"></script>
